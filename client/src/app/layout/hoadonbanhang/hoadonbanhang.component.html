<div class="nhaphang">
  <!--*ngIf="!check"-->
  <h2 style="text-align: center">Danh Sách Hóa Đơn</h2>
  <table>
    <tr>
      <th class="masanpham">Mã hóa đơn</th>
      <th class="masanpham">Tên hóa đơn</th>
      <th class="masanpham">Tổng tiền hóa đơn</th>
      <th class="masanpham">Người Tạo</th>
      <th class="masanpham">Chi Tiết</th>
    </tr>
    <tr *ngFor="let item of hoadon">
     
      <!-- Modal -->
      <td>{{item.id}}</td>
      <td>Hóa Đơn {{item.id}}</td>
      <td>{{item.totalPrice}}</td>
      <td>{{item.nameUser}}</td>
      <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="click(item.Product)">Xem Chi Tiết</button>
      </td>


    </tr>
  </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Chi Tiết Đơn Hàng</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <th class="masanpham">Tên Sản Phẩm</th>
            <th class="masanpham">Số Lượng</th>
            <th class="masanpham">Giá Bán</th>
           
            <th class="masanpham">Thành Tiền</th>
          </tr>
          <tr *ngFor="let item of chitiet">
            <td>{{item.nameProduct}}</td>
            <td>{{item.quantitys}}</td>
            <td>{{item.sellPrice}}</td>
            <td>{{item.totalPrice}}</td>
          </tr>
          <!-- Modal -->
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
