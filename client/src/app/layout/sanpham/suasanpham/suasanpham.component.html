<div  style="width: 70%; margin: 0 auto;" class="themnhaphanphoi">
    <h3>Sửa Sản Phẩm</h3>
    <form class="form-horizontal">
        <div class="form-group">
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Tên SP:</label>
          <div class="col-sm-10">
            <input class="form-control" id="focusedInput" type="text" placeholder="Tên SP" name="name" [(ngModel)]="sanpham.name">
          </div>
        </div>
        <div class="form-group">
          <label for="disabledTextInput" class="col-sm-2 control-label">Giá Bán:</label>
          <div class="col-sm-10">
            <input type="number" id="disabledTextInput" class="form-control" placeholder="Giá bán" name="sellPrice" [(ngModel)]="sanpham.sellPrice">
          </div>
        </div>
        <div class="form-group">
          <label for="disabledTextInput" class="col-sm-2 control-label">Giá Nhập:</label>
          <div class="col-sm-10">
            <input type="number" id="disabledTextInput" class="form-control" placeholder="Giá nhập" name="sanpham.inputPrice" [(ngModel)]="sanpham.inputPrice">
          </div>
        </div>
        <div class="form-group">
          <label for="disabledInput" class="col-sm-2 control-label">Loại sản phẩm:</label>
          <div class="col-sm-10">
            <select class="form-control" id="sel1"[(ngModel)]="sanpham.idCatalog" name="sellist1">
              <option *ngFor="let dm of danhmuc" [ngValue]="dm.id">{{dm.name}}</option>
            </select>
          </div>
        </div>
      </form>
      <div class="form-group">
        <div class="col-sm-10">
          <button style="width: 10%; text-align: center; margin-left: 300px; margin-right: 5px;" type="button" class="" (click)="updateSanPham()">Lưu</button>
          <button style="width: 10%; text-align: center; margin: 0 auto" type="button" class="">Thoát</button>
    
        </div>
      </div>
  </div>
